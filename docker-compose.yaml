services:
  backend:
    build: 
      context: backend/
      dockerfile: Dockerfile.development  # Ajuste o nome ou caminho, se necess√°rio

    restart: on-failure
    volumes:
      - ./backend/src:/App
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_HTTP_PORTS=
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - db
    command: tail -f /dev/null
   
  db:
    image: mariadb:11.7-noble
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: dungeon_world_v2

      
volumes:
  db_data: